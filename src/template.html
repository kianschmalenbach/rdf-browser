<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title id="title"></title>
    <style type="text/css">
        body {
            margin: 0 auto;
        }

        .prefixes {
            margin: 8px 0 2em 0;
        }

        .prefixes .prefixDeclaration, .prefixes .postfix {
            text-decoration: none;
        }

        .uri, .uri a, .prefixDeclaration {

        }

        .prefixName, .prefixName a {

        }

        .postfix, .postfix a, .literal a {

        }

        .blankNode {

        }

        .literal {

        }
    </style>
    <script src="style.js" id="script" type="text/javascript">
        <!-- script -->
    </script>
    <script id="content-script" defer src="render-browser.js" type="text/javascript"></script>
    <script>
    function makeEditable() {
        prefixes.setAttribute("contenteditable", true);
        triples.setAttribute("contenteditable", true);
        }

    function putRequest(){
        var xhttp = new XMLHttpRequest();

        var tri = [];
        document.querySelectorAll("div.triples").forEach(function (e) {var newLength = tri.push(e.innerText)});

        var pre = [];
        document.querySelectorAll("div.prefixes").forEach(function (e) {var newLength = pre.push(e.innerText)});

        var content = [];
        document.querySelectorAll("div.prefixes, div.triples").forEach(function (e) {var newLength = content.push(e.innerText)});

        xhttp.open("PUT", document.URL, true);
        xhttp.setRequestHeader("Content-type", "text/turtle");
        xhttp.onload = function () {
            alert('Status Code: ' + xhttp.status + " " + xhttp.statusText);
        };
        console.log(pre + tri);

        xhttp.send(pre + tri);

    }
    </script>
</head>
<body id="template">
<p id="hint">
    RDF-Browser is parsing the document. This page will refresh automatically once the parsing is finished.
</p>
<p id="status"></p>
</body>
</html>
