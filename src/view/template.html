<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title id="title"></title>
    <style>
        html {
            height: 100%;
            background-color: #F7F7F7;
        }

        body {
            margin: 0 auto;
            height: 100%;
            width: 100%;
        }

        main {
            width: calc(80% - 20px);
            height: calc(100% - 35px);
            overflow: auto;
        }

        main, aside {
            position: fixed;
            bottom: 0;
        }

        header {
            position: sticky;
            top: 0;
            margin-bottom: 3px;
            z-index: 1;
            background-color: #CCCCCC;
        }

        aside {
            height: calc(100% - 35px);
            right: 0;
            padding-left: 10px;
            width: calc(20% + 10px);
            background-color: #EEEEEE;
            display: flex;
            flex-direction: column;
            overflow: auto;
        }

        header div {
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2), 0 3px 10px 0 rgba(0, 0, 0, 0.2);
            font-family: "Fira Sans", sans-serif;
            padding: 3px;
        }

        header div span.title {
            font-weight: bold;
            font-size: 24px;
        }

        header input {
            background-color: inherit;
            height: 20px;
            font-size: 14px;
        }

        header div img:first-child {
            display: block;
            float: left;
            padding: 0 5px;
            height: 25px;
            width: 25px;
        }

        header div span {
            padding: 5px;
            line-height: 25px;
            vertical-align: middle;
        }

        aside div {
            font-family: "Fira Sans", sans-serif;
            margin-top: 20px;
            padding-right: 10px;
            font-size: .95em;
        }

        aside div:first-child {
            margin-top: 10px;
        }

        aside .it {
            font-style: italic;
        }

        aside h2 {
            margin: 5px 0 5px 0;
            font-size: larger;
        }

        aside table {
            margin: 5px 0 0 0;
        }

        aside table.horizontal th {
            padding: 0 5px;
            min-width: 40px;
        }

        aside th, aside td, aside .small {
            font-size: .9em;
            word-break: break-all;
        }

        td.tdCenter {
            text-align: center;
        }

        aside #\#uri {
            font-style: normal;
        }

        aside #\#ldp {
            margin: 5px 0 0 0;
            padding-left: 20px;
            list-style: none;
        }

        .ldpFulfilled::before {
            content: "✓ ";
            color: green;
            font-weight: bold;
        }

        .ldpNotFulfilled::before {
            content: "✗ ";
            color: red;
            font-weight: bold;
        }

        aside .resourceInfo {
            margin-bottom: 10px;
        }

        aside div.triples {
            overflow: inherit;
            margin: 0;
            font-size: .8em;
            padding-right: 0;
            min-height: 20%;
        }

        aside .triple {
            margin: 0 0 8px 0;
        }

        .prefixes {
            margin: 8px 8px 2em 8px;
        }

        .triples {
            margin: 0 8px;
        }

        .prefixes .prefixDeclaration, .prefixes .postfix {
            text-decoration: none;
        }

        .uri, .uri a, .prefixDeclaration {

        }

        .prefixName, .prefixName a {

        }

        .postfix, .postfix a, .literal a {

        }

        .blankNode {

        }

        .literal {

        }

        td {
            word-break: break-all;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <script id="script" src="../controller/style.js">
        //script
    </script>
    <script defer id="content-script" src="../main.js"></script>
</head>
<body id="template"><!--TODO start all ids with # to prevent conflicts-->
<header id="header">
    <div>
        <img alt="logo" src="../../img/rdf-browser-512.png">
        <span class="title">RDF Browser</span>
        <span class="inputContainer"><label><input id="#navbar" size="100" type="url"></label></span>
        <span id="status">loading...</span>
    </div>
</header>
<aside id="aside">
    <div>
        <h2>Server Info</h2>
        <span class="small it" id="#uri"></span>
        <table>
            <tr>
                <th style="min-width: 100px;">server</th>
                <td id="#server"></td>
            </tr>
            <tr>
                <th style="min-width: 100px;">content type</th>
                <td id="#ctype"></td>
            </tr>
            <tr>
                <th style="min-width: 100px;">content length</th>
                <td id="#clen"></td>
            </tr>
        </table>
    </div>
    <div>
        <h2>External Link Statistics</h2>
        <table class="horizontal">
            <tr>
                <th>all</th>
                <th>HTTP</th>
                <th>RDF</th>
                <th>broken</th>
            </tr>
            <tr>
                <td class="tdCenter" id="#links"></td>
                <td class="tdCenter" id="#httplinks"></td>
                <td class="tdCenter" id="#rdflinks"></td>
                <td class="tdCenter" id="#brokenlinks"></td>
            </tr>
        </table>
    </div>
    <div>
        <h2>Linked Data Principles Conformance Check</h2>
        <ol id="#ldp">
            <li id="#ldp1">Use URIs</li>
            <li id="#ldp2">Use HTTP URIs</li>
            <li id="#ldp3">Provide useful information</li>
            <li id="#ldp4">Include links</li>
        </ol>
    </div>
    <div class="resourceInfo">
        <h2>Resource Info</h2>
        <span class="small uri" id="#ref-uri"></span>
    </div>
    <div class="triples" id="#ref-triples">

    </div>
</aside>
<main id="main">
    <div class="prefixes" id="prefixes">

    </div>
    <div class="triples" id="triples">

    </div>
</main>
</body>
</html>
